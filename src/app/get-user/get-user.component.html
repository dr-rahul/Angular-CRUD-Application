<table class="table table-hover">
  <thead>
    <tr>
      <td> Name</td>
      <td> Email</td>
      <td>Age</td>
      <td colspan="2">Actions</td>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let user of cruds">
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.age }}</td>
      <td><a [routerLink] = "['edit',user._id]" class="btn btn-primary">Edit</a></td>
      <td><a (click)="deleteUser(user._id)" class="btn btn-danger">Delete</a></td>
    </tr>
  </tbody>
</table>
